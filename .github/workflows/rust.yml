# .github/workflows/ci.yml ─ Rust CI pipeline (fast version)

name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

defaults:
  run:
    shell: bash

# ────────────────────────────── Jobs ──────────────────────────────

jobs:
  # ---------- 1. Fast compile check --------------------------------
  check:
    name: 🛠️ cargo check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --all-features

  # ---------- 2. Test suite ----------------------------------------
  test:
    name: 🧪 tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace --all-features --verbose

  # ---------- 3. Clippy lint ---------------------------------------
  clippy:
    name: 🔍 clippy
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # ---------- 4. Coverage (tarpaulin) ------------------------------
  coverage:
    name: 📊 coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # install *pre-built* tarpaulin binary instead of compiling
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin
      - run: |
          cargo tarpaulin --workspace --all-features --timeout 120 \
            --out Xml --out Html
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            tarpaulin-report.xml
            tarpaulin-report.html

  # ---------- 5. Security audit ------------------------------------
  security_audit:
    name: 🛡️ cargo-audit
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # download pre-built cargo-audit
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - run: cargo audit --deny warnings

  # ---------- 6. Optimised build -----------------------------------
  build:
    name: 📦 release build
    runs-on: ubuntu-latest
    needs: [clippy, security_audit, test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --workspace --all-features --verbose
      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: target/release/
